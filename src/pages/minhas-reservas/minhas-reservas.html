<ion-header>

  <ion-navbar>
    <ion-title>MinhasReservas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  
  <ion-card *ngFor="let item of myreserv">
    
    <img width="330" height="180" [src]=chosePhoto(item) >
    
    <div class="card-title">
       * {{item.info.place}}
    </div>

    <div class="card-subtitle">
      Data: {{item.info.date}}
      <br>
      Horário: {{item.info.inicio}} - {{item.info.termino}}
      <br>
      Situação: {{item.info.state}}
      <br>
      RA(solicitado): {{item.info.ra}}
    </div>

  </ion-card>
</ion-content>

<ion-header>
    <ion-navbar>
      <ion-title>
        Consulta por data 
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let item of inf">
    
    <ion-item>
      
      <ion-avatar item-start>
        <img src= {{item.profile_picture}} >
      </ion-avatar>
      
      <h2>{{ item.reserv.place }}</h2>
      <p> Reservado para : {{ item.name }}</p>
      <p> Horario : {{item.reserv.inicio}} - {{item.reserv.termino}} </p>
      <p> Situação : {{item.reserv.state}}</p>
      <p> Data : {{item.reserv.date}} <p>
    
    </ion-item>

  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Suporte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Encontrou algum problema? Mande um email de suporte:</h1>

  <div padding>
    <ion-item>
  	  <ion-label>Assunto</ion-label>
  	  <ion-select [(ngModel)]="subject">
  	    <ion-option value="Reserva Não Funcionando">Reserva Não Funcionando</ion-option>
  	    <ion-option value="Recurso Não Encontrado">Recurso Não Encontrado</ion-option>
  	    <ion-option value="Recurso com Problemas">Recurso com Problemas</ion-option>
        <ion-option value="Outro">Outro</ion-option>
  	  </ion-select>
  	</ion-item>

    <ion-item>
      <ion-label color = "primary" stacked>Descrição</ion-label>
      <ion-input [(ngModel)]="body" type = "text" placeholder = "Descreva o problema"></ion-input>
    </ion-item>


    <br><br><br>
    <button ion-button full icon-end (click)="sendEmail()">
      Enviar
      <ion-icon name="mail"></ion-icon>
    </button>
  </div>





</ion-content>

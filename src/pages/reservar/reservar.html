<ion-header>

  <ion-navbar>
    <ion-title>Reservar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
	  <ion-label>Local</ion-label>
	  <ion-select [(ngModel)]="form.place">
	    <ion-option value="Guilhermão">"Guilhermão"</ion-option>
	    <ion-option value="Central de Salas">Central de Salas</ion-option>
	    <ion-option value="LEPEC">LEPEC</ion-option>
	  </ion-select>
	</ion-item>


	<ion-item>
	    <ion-label color="primary" floating>Nome</ion-label>
	    <ion-input></ion-input>
  	</ion-item>


  	<ion-item>
	    <ion-label color="primary" floating>RA</ion-label>
	    <ion-input [(ngModel)]="form.ra" ></ion-input>
  	</ion-item>

  	<br>

  	<ion-item>
  		<ion-label>Data</ion-label>
  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="form.date"></ion-datetime>
	</ion-item>

	<br>

	<ion-item>
	  <ion-label>Horário de Início</ion-label>
	  <ion-datetime displayFormat="HH:mm" [(ngModel)]="form.inicio"></ion-datetime>
	</ion-item>

	<br>

	<ion-item>
	  <ion-label>Horário de Término</ion-label>
	  <ion-datetime displayFormat="HH:mm" [(ngModel)]="form.termino"></ion-datetime>
	</ion-item>


	<button ion-button icon-end (click)="salvaReserva()">
  		Reservar
  		<ion-icon name="calendar"></ion-icon>
	</button>



</ion-content>

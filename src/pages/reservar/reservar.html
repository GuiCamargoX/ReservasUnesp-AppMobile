<ion-header>

  <ion-navbar>
    <ion-title>Reservar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
	  <ion-label>Local</ion-label>
	  <ion-select [(ngModel)]="form.place">
	    <ion-option value="Guilhermão">"Guilhermão"</ion-option>
	    <ion-option value="Central de Salas">Central de Salas</ion-option>
	    <ion-option value="LEPEC">LEPEC</ion-option>
	  </ion-select>
	</ion-item>


		<ion-item>
	    <ion-label color="primary" fixed>Nome</ion-label>
	    <ion-input placeholder={{infoUser.displayName}} readonly=true></ion-input>
  	</ion-item>


  	<ion-item>
	    <ion-label color="primary" fixed>RA</ion-label>
	    <ion-input [(ngModel)]="form.ra" ></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label color="primary" fixed>Data</ion-label>
  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="form.date" [min]=current_day.getFullYear() max="2020-10-31"></ion-datetime>
	 </ion-item>

	<ion-item>
	  <ion-label>Horário de Início</ion-label>
	  <ion-datetime displayFormat="HH:mm" [(ngModel)]="form.inicio"></ion-datetime>
	</ion-item>

	<ion-item>
	  <ion-label>Horário de Término</ion-label>
	  <ion-datetime displayFormat="HH:mm" [(ngModel)]="form.termino"></ion-datetime>
	</ion-item>

	<br><br><br>
	<button ion-button full icon-end (click)="salvaReserva()">
		Reservar
		<ion-icon name="calendar"></ion-icon>
	</button>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end> 
        <button icon-only ion-button (click)="logout()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="infoUser">
      <img [src]=infoUser.photoURL class="image circle-pic"  />
  
      <div style="width:300px;height:20px;" ></div>
        <h3 style="color:#000000;font-weight:300;text-align:center;">
        Bem-vindo, {{ infoUser.displayName }} !<br>
        </h3> 
    </div>

    <ion-grid>
      <ion-row >
            <ion-col >
              <div>
              <button (click)= "openReservar()" ion-button icon-center large class="btn">
                <ion-icon name="calendar"></ion-icon>
              </button>
             
              <ion-label style="margin: auto">Reservar</ion-label>
            </div>

            </ion-col>

            <ion-col offset-1>
              <button (click)= "openConsultar()" ion-button icon-center large class="btn">
                <ion-icon name="search"></ion-icon>
              </button>
              <ion-label style="margin: auto">Consultar</ion-label>
            </ion-col>

            <ion-col offset-1>
              <button (click)= "openMinhasReservas()" ion-button icon-center large class="btn">
                <ion-icon name="book"></ion-icon>
              </button>
              <ion-label style="margin: auto">Minhas <br> Reservas</ion-label>
            </ion-col>

      </ion-row>

      <br>

      <ion-row center>
          <ion-col >
            <button (click)= "openAddRecurso()" ion-button icon-center large class="btn">
              <ion-icon name="construct"></ion-icon>
            </button>
            <ion-label style="margin: auto">Adicionar <br> Recurso</ion-label>
          </ion-col>

          <ion-col offset-1>
            <button (click)= "openSuporte()" ion-button icon-center large class="btn">
              <ion-icon name="chatbubbles"></ion-icon>
            </button>
            <ion-label style="margin: auto">Suporte</ion-label>
          </ion-col>

          <ion-col offset-1>
            <button (click)= "openAjuda()" ion-button icon-center large class="btn">
              <ion-icon name="information-circle"></ion-icon>
            </button>
            <ion-label style="margin: auto">Ajuda</ion-label>
          </ion-col>

    </ion-row>
    
    </ion-grid>

</ion-content>
